<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relate</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Dancing+Script&family=Truculenta&display=swap"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <body>
    <div class="chat">
      <div class="menu">
        <h3>No-trace chat</h3>
        <button class="menu-button" id="btntoggle">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>
      <div class="paratoggle">
        <div class="chat__sidebar">
          <div class="sidebar">
            <div id="sidebar"></div>
          </div>
          <div class="leave-room">
            <a href="/"
              ><span>Leave room</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="exit-logo"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                />
              </svg>
            </a>
          </div>
        </div>
      </div>

      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>

        <div class="compose">

              name="input"
              placeholder="enter message"
              autofocus

                </g>

            </button>
          </form>
          <button id="share-location" class="location-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="rgb(247, 7, 7)"
            >
              <path
                fill-rule="evenodd"
                d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <script id="message-template" type="text/html">
      <div class="message message-{{sender}}">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>
    <script id="location-template" type="text/html">
      <div class="message message-{{sender}}">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>
          <a href="{{location}}" target="_blank">click to view location</a>
        </p>
      </div>
    </script>
    <script id="sidebar-template" type="text/html">
      <h2 class="room-title"><span>room : {{room}}</span></h2>
      <div class="users-section">
        <h3 class="list-title"><span>Users :</span></h3>
        <ul class="users">
          {{#users}}
          <li class="user-names">{{username}}</li>
          {{/users}}
        </ul>
      </div>
    </script>
    <script src="/js/socket.io.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/moment.min.js"></script>
    <script src="/js/mustache.min.js"></script>
    <script src="/js/qs.min.js"></script>
    <!-- <script src="/js/chat.js"></script> -->
    <script src="/js/chat.js"></script>
  </body>
</html>
