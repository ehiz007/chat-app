<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Relate</title>
		<link rel="stylesheet" href="/css/styles.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Dancing+Script&family=Truculenta&display=swap"
		/>
	</head>
	<body>
		<div class="chat">
			<div class="chat__sidebar">
				<div id="sidebar"></div>
				<div class="leave-room">
					<a href="/">Leave room</a>
				</div>
			</div>
			<div class="chat__main">
				<div id="messages" class="chat__messages"></div>

				<div class="compose">
					<form id="form" class="" action="submit">
						<input
							type="text"
							name="input"
							placeholder="enter message"
							autofocus
						/>
						<button onClick="submit">send</button>
					</form>
					<button id="share-location">share location</button>
				</div>
			</div>
		</div>
		<!-- Scripts -->
		<script id="message-template" type="text/html">
			<div class="message message-{{sender}}">
				<p>
					<span class="message__name">{{username}}</span>
					<span class="message__meta">{{createdAt}}</span>
				</p>
				<p>{{message}}</p>
			</div>
		</script>
		<script id="location-template" type="text/html">
			<div class="message message-{{sender}}">
				<p>
					<span class="message__name">{{username}}</span>
					<span class="message__meta">{{createdAt}}</span>
				</p>
				<p>
					<a href="{{location}}" target="_blank">click to view location</a>
				</p>
			</div>
		</script>
		<script id="sidebar-template" type="text/html">
			<h2 class="room-title">{{room}}</h2>
			<h3 class="list-title">Users</h3>
			<ul class="users">
				{{#users}}
				<li>{{username}}</li>
				{{/users}}
			</ul>
		</script>
		<script src="/js/socket.io.js"></script>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/moment.min.js"></script>
		<script src="/js/mustache.min.js"></script>
		<script src="/js/qs.min.js"></script>
		<!-- <script src="/js/chat.js"></script> -->
		<script src="/js/chat.js"></script>
	</body>
</html>
